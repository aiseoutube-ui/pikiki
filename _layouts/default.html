
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% seo %}
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Outfit', sans-serif; scroll-behavior: smooth; }
        .font-serif { font-family: 'Playfair Display', serif; }
        .hero-svg-item { opacity: 0; filter: drop-shadow(0 0 10px rgba(249, 115, 22, 0.3)); }
        .nav-scrolled { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255,255,255,0.1); padding: 0.75rem 0; }
        [data-gsap="fade-in"] { opacity: 0; transform: translateY(30px); }
    </style>

    <!-- Schema.org (AEO/GEO) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@graph": [
        {
          "@type": "WebSite",
          "name": "{{ site.title }}",
          "url": "{{ site.url }}"
        },
        {% if page.layout == 'post' %}
        {
          "@type": "Recipe",
          "name": "{{ page.title }}",
          "author": { "@type": "Person", "name": "CusiCusa Chef" },
          "datePublished": "{{ page.date | date_to_xmlschema }}",
          "image": "{{ page.image | absolute_url }}",
          "description": "{{ page.excerpt | strip_html | strip_newlines }}"
        }
        {% endif %}
      ]
    }
    </script>
</head>
<body class="bg-slate-50 text-slate-900 selection:bg-orange-500 selection:text-white">

    {% include header.html %}

    {{ content }}

    {% include footer.html %}

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="/assets/js/main.js"></script>
</body>
</html>
