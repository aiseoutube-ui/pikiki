
backend:
  name: github
  repo: tu-usuario/cusicusa-jekyll
  branch: main

media_folder: "assets/img/uploads"
public_folder: "/assets/img/uploads"

collections:
  - name: "blog"
    label: "Recetas & Artículos"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Título", name: "title", widget: "string"}
      - {label: "Fecha", name: "date", widget: "datetime"}
      - {label: "Imagen de Portada", name: "image", widget: "image"}
      - {label: "Tiempo de Cocción", name: "cook_time", widget: "string"}
      - {label: "Tags", name: "tags", widget: "list"}
      - {label: "Resumen SEO", name: "excerpt", widget: "text"}
      - {label: "Contenido", name: "body", widget: "markdown"}

  - name: "data"
    label: "Configuración Secciones"
    files:
      - label: "Apps Showcase"
        name: "apps"
        file: "_data/apps.yml"
        fields:
          - label: "Aplicaciones"
            name: "items"
            widget: "list"
            fields:
              - {label: "Nombre", name: "name", widget: "string"}
              - {label: "Icono Emoji", name: "icon", widget: "string"}
              - {label: "Descripción", name: "description", widget: "text"}
              - {label: "Tags Tech", name: "tags", widget: "list"}
